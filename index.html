<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archive</title>

    <!-- bootsrap stylesheet cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- CSS Style for Background Image -->
    <style>
        .background {
            background-image: url(background-image.jpg);
        }
    </style>
</head>

<body class="background">
    <section class=" container">
        <h1 class="text-center"><span class="bg-white">Book Archive</span></h1>
        <div class="input-group mb-3 w-75 mx-auto">
            <input id="searchInput" type="text" class="form-control" placeholder="Enter the Book name"
                aria-label="book-name" aria-describedby="button-addon2">
            <button id="search-btn" class="btn btn-outline-info bg-info text-white" type="button">Search</button>
        </div>

        <div id="result-count" class="mb-2">

        </div>

        <div id="book-container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>

        <div id="error" class="mb-2">

        </div>

        <div>

        </div>
    </section>



    <!-- bootsrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- Book js script -->
    <script src="js/book.js"></script>
</body>

</html>
